<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acesse sua conta HYPE™ ou crie uma nova para começar sua análise de personalidade profissional">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>HYPE™ - Login / Registro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-group input {
            padding: 12px 15px;
            border: 2px solid var(--bg-card);
            border-radius: 10px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-orange);
            background: var(--bg-secondary);
        }
        
        .form-group input.error {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: -5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            color: var(--accent-green);
            font-size: 12px;
            margin-top: -5px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .form-actions button {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .toggle-mode {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--bg-card);
        }
        
        .toggle-mode button {
            background: none;
            border: none;
            color: var(--accent-orange);
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
            padding: 5px;
        }
        
        .toggle-mode button:hover {
            color: var(--accent-blue);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <header style="margin-bottom: 30px; text-align: center;">
            <div class="logo" style="justify-content: center; margin-bottom: 20px;">
                <span class="logo-h">H</span>
                <span class="logo-y">Y</span>
                <span class="logo-p">P</span>
                <span class="logo-e">E</span>
                <span class="logo-tm">™</span>
            </div>
            <h1 id="pageTitle">Registro</h1>
            <p style="color: var(--text-secondary); margin-top: 10px;" id="pageSubtitle">
                Crie sua conta para começar
            </p>
        </header>

        <form class="login-form" id="authForm">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Digite seu nome de usuário"
                    required
                    autocomplete="username"
                >
                <span class="error-message" id="usernameError"></span>
                <span class="success-message" id="usernameSuccess"></span>
            </div>

            <div class="form-group">
                <label for="phone">Telefone (Brasil)</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="(00) 00000-0000"
                    required
                    autocomplete="tel"
                >
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="action-btn primary" id="submitBtn">
                    Criar Conta
                </button>
            </div>
        </form>

        <div class="toggle-mode">
            <p style="color: var(--text-secondary); margin-bottom: 10px;">
                <span id="toggleText">Já tem uma conta?</span>
            </p>
            <button type="button" id="toggleModeBtn">
                Fazer login
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-auth.js"></script>
    <script>
        // Ensure everything is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof initSupabase === 'function') {
                    initSupabase();
                }
                // Force re-initialization of auth form
                if (typeof initializeAuth === 'function') {
                    initializeAuth();
                } else if (typeof initAuthForm === 'function') {
                    setTimeout(function() {
                        initAuthForm();
                    }, 300);
                }
            }, 200);
        });
        
        // Also try on DOMContentLoaded as backup
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (typeof initSupabase === 'function') {
                    initSupabase();
                }
            }, 100);
        });
    </script>
</body>
</html>
